# 读源码得知,设置一些环境变量,都是以zookeeper.开头的
# 而我们只需要如下设置,就可以了
# 比如,我想启用Netty支持,其key:zookeeper.serverCnxnFactory
# 在org.apache.zookeeper.server.ServerCnxnFactory.createFactory()中体现
# 如果在配置文件中,直接将key设置成zookeeper.serverCnxnFactory,那么源码在解析的时候,会自动给其加上一个前缀zookeeper.
# 那么这个key在zookeeper中,就显示成zookeeper.zookeeper.serverCnxnFactory,在其他地方取值的时候,是无法按照zookeeper.xxxx取值的.
# 所以,在配置的时候,注意不需要加上zookeeper.前缀.
# 这是老子调试了n多遍得出的结论.
# 在处理key的过程:org.apache.zookeeper.server.quorum.QuorumPeerConfig.parseProperties()
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory








