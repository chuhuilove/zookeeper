# The number of milliseconds of each tick
tickTime=2000
# The number of ticks that the initial 
# synchronization phase can take
initLimit=10
# The number of ticks that can pass between 
# sending a request and getting an acknowledgement
syncLimit=5
# the directory where the snapshot is stored.
# do not use /tmp for storage, /tmp here is just 
# example sakes.
# 数据存储目录,在windows下,将盘符去掉,以linux中配置路径的方式进行配置
# e.g. windows下的目录是D:\gitcode\chuhuilove\zookeeper\zkdata
# 则在.cfg文件中配置目录如下

dataDir=/chunyangzi-git/chuhuilove/zookeeper/zkdata
dataLogDir=/chunyangzi-git/chuhuilove/zookeeper/zkdataLog


# linux 下设置dataDir和dataLogDIr
#dataDir=/home/yunchu/customizeZk/zookeeper/zkdata
#dataLogDir=/home/yunchu/customizeZk/zookeeper/zkdataLog


# dataDir目录和dataLogDir若是不存在,则默认自动创建
# 自动创建在zk中是默认的,所以不需要配置.
# 若是将其设置为false,若是dataLogDir和dataDir不存在,则会报错.
# 一般情况下不需要设置这属性
# org.apache.zookeeper.server.persistence.FileTxnSnapLog.FileTxnSnapLog(String,String)
datadir.autocreate=true



