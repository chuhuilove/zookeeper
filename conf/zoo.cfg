# admin 管理服务
# zk内置了一个jetty服务,可以启动一个小型web服务
# admin.enableServer设置为true,则启用.
# 虽然设置为true,但是如果classpath中没有jetty,同样也不会启动.
# 因为内置的web服务器是靠jetty来实现的嘛,默认值为true
admin.enableServer=false

# 访问wbe的端口和路径,都可以进行设置
# web路径绑定的服务端地址
admin.serverAddress=0.0.0.0
# web路径的端口 默认值为8080
admin.serverPort=7836
# 空闲时间
admin.idleTimeout=30000
# 访问路径
admin.commandURL=/commands



